<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Sudoku</title>
    <link rel="stylesheet" href="styles.css"> <!--estilo da folha-->
    <script src="index.js"></script>
</head>
<header>
    <h1>Sodoku</1>
        <div id="setup-game">
            <div id="diff">
                <h3>Choose Difficulty: </h3>
                <!--Escolha a dificuldade-->
                <label><input id="diff" type="radio" name="diff-1" value="easy" checked>Easy</label>
<label><input id="diff-2" type="radio" name="diff" value="medium">Medium</label>
<label><input id="diff-3" type="radio" name="diff" value="hard">Hard</label>
                <!--Fácil -->
                <label>Medium</label>
                <label>Hard</label>
                <!--Duro-->
            </div>
            <div id="time">
                <h3>Choose Time: </h3>
                <!--Escolha o tempo-->
<label><input id="time-1" type="radio" nome="time" value="three" checked>3 Min</label>
<label><input id="time-2" type="radio" name="time" value="five">5 Min</label>
<label><input id="time-3" type="radio" name="time" value="ten">10 Min</label>
            </div>
            <div id="theme">
                <h3>Choose Theme: </h3>
                <!--Escolha o tema-->
<label><input id="theme-1 type="radio" name="theme" value="light" checked>Light</label>
<label><input id="theme-2" type="radio" name="theme" value="dark">Dark</label>
</div>
</div>
<button id="start-btn">Create New Game</button><!--Criar Novo Game-->
</header>

<body>
<div id="stats">
<p id="timer"></p>
<p id="lives"></p>
</div>
<div id="games">
<div id="board"></div>
<div id="number-container" class="hidden">
<p id="one">1</p>
<p id="two">2</p>
<p id="three">3</p>
<p id="four">4</p>
<p id="five">5</p>
<p id="six">6</p>
<p id="seven">7</p>
<p id="eight">8</p>
<p id="nine">9</p>
</div>
</div>
</body>
<footer>
<p>Deise Freire</p>
</footer>

</html>
